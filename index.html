<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-life</title>
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="banner">
          <div>
            <span>E</span>
          </div>
          <em>life</em>
        </div>

        <div class="robot-img-1">
          <img src="./src/extension/img/robot1.png" alt="robot 1">
        </div>

        <div class="robot-img-2">
          <img src="./src/extension/img/robot2.png" alt="robot 2">
        </div>

        <div class="settings">
          <ul>
            <li data-action="toggleDescriptionVisibility">Hide description</li>
          </ul>
        </div>
      </div>

      <div class="wrapper">
        <div>
          <div class="view-container">
            <div>
              <div class="view">
                <!-- <pre id="world-str"></pre> -->
              </div>
            </div>
          </div>
          
          <div class="controls">
            <div>
              <button id="startBtn">Start</button>
              <button id="stopBtn">Stop</button>
              <select id="selectWorld"></select>
              <button id="resetBtn">Reset</button>
              <button id=restartBtn>Restart</button>
            </div>
          </div>
        </div>
        
        <div class="descr-cont"></div>
      </div>

      <div class="footer">
        <p class="info">The robots images created using <a href="https://hotpot.ai/ai-image-generator/create">AI Image Generator. </a></p>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
